<!DOCTYPE html>
<html lang="en">
    <head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0>
	    <meta http-equiv="X-UA-Compatible content="ie=edge">
	    <link rel="stylesheet" href="css/style.css">
	    <title>Lesson 9</title>
    </head>
    <body>
    <header class="header"></header>
       <main>
           <div class="container">
               <div class="car">
                   <div class="pompier">
                        <div class="pompier__block"></div>
                        <div class="pompier__block-2"></div>
                        <span class="span__block"></span>
                        <span class="span__block"></span>
                        <span class="span__block"></span>
                   </div>
                    <div class="siren"></div>
                    <div class="car__ladder">
                        <div class="car__ladder__circles">
                           <div class="circle"></div>
                           <div class="circle"></div>
                           <div class="circle"></div>
                           <div class="circle"></div>
                           <div class="circle"></div>
                           <div class="circle"></div>
                           <div class="circle"></div>
                           <div class="circle"></div>
                           <div class="circle"></div>
                           <div class="circle"></div>
                           <div class="circle"></div>
                           <div class="circle"></div>
                           <div class="circle"></div>
                           <div class="circle"></div>
                       </div>
                        <div class="ladder__blocks">
                           <div class="block-1"></div>
                           <div class="block-2"></div>
                           <div class="block-3"></div>
                        </div>
                    </div>
                     <div class="car__body__right">
                         <div class="body__right__top">
                             <div class="block__black"></div>
                         </div>
                         
                         <div class="door__left">
                             <div class="window__left"></div>
                             <div class="door__knob"></div>
                         </div>
                         <div class="door__right">
                             <div class="window__right"></div>
                              <div class="door__knob_right"></div>
                         </div>
                         
                         <div class="body__right__middle">
                             <div class="light"></div>
                         </div>
                         <div class="body__right__bottom">
                               <div class="block__front__wheel">
                                    <div class="transparent__block_right"></div>
                                      <div class="back__wheel-1">
                                <div class="wheel__circle">
                                    <span class="circle__span"></span>
                                </div>
                            </div>
                               </div>
                             <div class="bamper"></div>
                             <div class="bamper__down"></div>
                             <div class="light__down"></div>
                             <div class="down__block"></div>
                             <div class="down__block"></div>
                         </div>
                        
                    </div>
                     <div class="car__body__left">
                   <div class="body__left__top">
                       
                       <div class="luke">
                            <span class="luke__small"></span>
                            <span class="luke__small"></span>
                            <div class="luke__knob"></div>
                       </div>
                   </div>
                   <div class="body__left__middle"></div>
                   <div class="body__left__bottom">
                       <div class="block__back__wheels">
              
                            <div class="back__wheels">
                            <div class="back__wheel-1">
                                <div class="wheel__circle">
                                    <span class="circle__span"></span>
                                </div>
                            </div>
                            <div class="back__wheel-2">
                                 <div class="wheel__circle">
                                     <span class="circle__span"></span>
                                 </div>
                            </div>
                              <div class="tube">
                                  <span class="transp__dot"></span>
                              </div>
                              
                        </div>
                     </div>
                        <div class="transparent__block"></div>
                   </div>
               </div>
               
               </div>
           
           
           </div>
       </main>
     </body>
</html>
